<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="hourly">
        <p>Hourly Weather</p>
    </div>

    <div id="daily">
        <p>Daily Weather</p>
    </div>

    <script>
        const API_KEY = '98f739e0598d2ea5ff75493594b0f8b1';
        const city = enterCity.value.trim();

        if (!city) {
            alert('Enter the city you would like to see the weather for:');
                  return;
        }

        try{
            //current weather yayyyyyy :D
            const currentResponse = await
                fetch (`https://api.openweathermap.org/data/2.5/weather?
                q=${city}&appid=${API_KEY}&units=metric`);
            const currentData = await currentResponse.json();
            displayCurrentWeather(currentData);

            // forecast weatherrrrr
            const forecastResponse = await
                fetch(`https://api.openweathermap.org/data/2.5/forecast?
                q=${city}&appid=${API_KEY}&units=metric`);
            const forecastData = await forecastResponse.json();
            displayHourlyForecast(forecastData);
            displayDailyForecast(forecastData);
            
        }
    </script>

</body>
</html>
